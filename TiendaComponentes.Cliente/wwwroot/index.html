<body>
    <div id="app">
        <div class="progress w-50" style="position: relative; margin-top:20%; left: 27%">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: var(--blazor-load-percentage, 0%)">
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.querySelector('.progress-bar');
            const appDiv = document.getElementById('app');

            const interval = setInterval(() => {
                const raw = getComputedStyle(progressBar).getPropertyValue('--blazor-load-percentage');
                const match = raw.match(/\d+/);
                const percent = match ? parseInt(match[0], 10) : 0;

                if (percent >= 100) {
                    clearInterval(interval);
                    appDiv.setAttribute("data-loaded", "true");
                }
            }, 50);
        });
        
        window.scrollCarrusel = (id, direction) => {
            const container = document.getElementById(id);
            if (container) {
                const scrollAmount = 300;
            container.scrollBy({left: scrollAmount * direction, behavior: 'smooth' });
            }
        };



    </script>

</body>
